<!doctype html>
<html lang="es" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{titulo}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
    <!--     <h1 class="text-center">Zona Fit (GYM)</h1>     cód. estatico (bootstrap-HTML)
      <h1 class="text-center">{{titulo}}</h1>    cód. dinamico con flask desde el server -->

        <div class="container">
            <!-- Titulo-->
            <div class="container py-3">
                <h1 class="display-5 text-center text-warning">
                    {{titulo}} <i class="bi bi-activity"></i>
                </h1>
            </div>
            <!-- grid principal-->
            <div class="container-fuid pb-3">
                <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
                <!-- contenedor del formulario-->
                    <div class="border rounded-3 p-2">
                    <!-- aqui va el formulario-->
                    </div>      <!-- cierre del div del contenedor del formulario-->
                    <!-- contenedor de listas del cliente-->
                    <div class="border rounded-3 p-2">
                    <!-- aqui va la tabla del listado de clientes-->
                        <table class=" table table-striped table-hover">
                            <thead class="table-warning">
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Membresia</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Ramiro</td>
                                    <td>Torres</td>
                                    <td>500</td>
                                    <td class="text-center">
                                        <div>
                                            <i class="bi bi-pencil"></i>
                                            <i class="bi bi-trash3"></i>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      <!-- cierre del div del contenedor del listado-->
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                    crossorigin="anonymous"></script>
    </body>
</html>
